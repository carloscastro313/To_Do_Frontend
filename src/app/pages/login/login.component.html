<div id="contentInput">
    <h1 style="margin: 10px; margin-top: 30px;">Login</h1>
    <form [formGroup]="formLogin">
        <mat-form-field class="inputLogin">
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="formLogin.get('email').touched && formLogin.get('email').invalid">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field class="inputLogin">
            <mat-label>Clave</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="formLogin.get('password').touched && formLogin.get('password').invalid">Invalid password</mat-error>
        </mat-form-field>
        <span>{{error}}</span>
        <mat-grid-list cols="2" rowHeight="30">
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button mat-button (click)="Login()">Log in</button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="2">
                <button mat-button (click)="Register()">Sign up</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
